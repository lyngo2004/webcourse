<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>UIT Courses - Đăng nhập</title>
  <link rel="icon" href="UIT.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="header">
        <img src="UIT.png" alt="UIT Logo" class="logo">
        <div class="title-text">
          <h2>ĐẠI HỌC QUỐC GIA TP.HỒ CHÍ MINH<br>
            TRƯỜNG ĐẠI HỌC CÔNG NGHỆ THÔNG TIN</h2>
          <h3>WEBSITE CÁC MÔN HỌC</h3>
        </div>
      </div>

      <form>
        <input type="text" placeholder="Tên tài khoản">
        <input type="password" placeholder="Mật khẩu">
        <button type="submit">Đăng nhập</button>
        <a href="#" class="forgot">Quên mật khẩu?</a>
      </form>

      <div class="options">
        <div class="select-wrapper">
          <select class="language-select">
            <option>English (en)</option>
            <option>English (ja)</option>
            <option selected>Vietnamese (vi)</option>
          </select>
        </div>

        <div class="divider"></div>
        <button class="cookie-btn">Thông báo từ các Cookies</button>
      </div>
    </div>
  </div>
</body>

</html>
